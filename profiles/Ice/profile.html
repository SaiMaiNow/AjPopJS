    <script>
const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
const navMobile = document.querySelector('.nav-mobile');

mobileMenuToggle.addEventListener('click', () => {
  navMobile.classList.toggle('active');
})
;const navMobileLinks = document.querySelectorAll('.nav-mobile .nav-link');

navMobileLinks.forEach(link => {
  link.addEventListener('click', () => {
    navMobile.classList.remove('active');
  });
});

const closeBtn = document.querySelector('.mobile-menu-close');
closeBtn.addEventListener('click', () => {
  navMobile.classList.remove('active');
});



const audio = document.getElementById('bgMusic');
const btn = document.getElementById('soundToggle');

btn.addEventListener('click', () => {
  if (audio.paused) {
    audio.play();
    btn.classList.add('playing');  // เพิ่มคลาสเพื่อเปลี่ยนไอคอนถ้าต้องการ
  } else {
    audio.pause();
    btn.classList.remove('playing');
  }
});

  // เริ่มเล่นเพลงอัตโนมัติ (ถ้าเบราว์เซอร์อนุญาต)
  audio.play().catch(() => {
    // ถ้า autoplay ไม่ได้ ก็รอให้ user กดปุ่ม
  });

  window.onload = () => {
  audio.volume = 0.05; // ตั้งเสียงเริ่มต้น 30%
};


// เลือกทุก section ในหน้าเว็บ
const sections = document.querySelectorAll("section");

// เลือกทุกเมนูที่มี class nav-link
const navLinks = document.querySelectorAll(".nav-link");

// เพิ่ม event listener ฟังการเลื่อนหน้าเว็บ
window.addEventListener("scroll", () => {
  // ตัวแปรเก็บ id ของ section ปัจจุบันที่เลื่อนถึง
  let current = "";

  // วนลูปเช็คทุก section
  sections.forEach(section => {
    // หาตำแหน่งแนวตั้งของ section จากบนสุดหน้าจอ ลบ 70px เพื่อชดเชย navbar
    const sectionTop = section.offsetTop - 70;

    // ถ้าเลื่อนมาถึงหรือลงไปเกินตำแหน่ง section นี้
    if (pageYOffset >= sectionTop) {
      // กำหนด current เป็น id ของ section นี้
      current = section.getAttribute("id");
    }
  });

  // วนลูปลิงก์เมนูทั้งหมด
  navLinks.forEach(link => {
    // เอา class active ออกจากลิงก์เมนูทั้งหมดก่อน
    link.classList.remove("active");

    // ถ้า href ของลิงก์ตรงกับ id ของ section ปัจจุบัน
    if (link.getAttribute("href") === "#" + current) {
      // เพิ่ม class active ให้ลิงก์เมนูนั้น
      link.classList.add("active");
    }
  });
});

    </script>
